<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon and Cardboard - Episode List</title>
    <link rel="stylesheet" href="transcript_styles.css">
    <style>
        .episode-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .episode-table th,
        .episode-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(100, 255, 218, 0.2);
        }
        .episode-table th {
            color: #64ffda;
            font-size: 1.1em;
            border-bottom: 2px solid rgba(100, 255, 218, 0.4);
        }
        .episode-table tr:hover {
            background-color: rgba(100, 255, 218, 0.05);
        }
        .episode-name {
            color: #e0e0e0;
            font-weight: 500;
        }
        .link-btn {
            display: inline-block;
            padding: 8px 16px;
            margin: 2px 4px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 0.9em;
            transition: all 0.2s ease;
        }
        .link-transcript {
            background-color: rgba(100, 255, 218, 0.15);
            color: #64ffda;
        }
        .link-transcript:hover {
            background-color: rgba(100, 255, 218, 0.3);
            text-decoration: none;
        }
        .link-spotify {
            background-color: rgba(30, 215, 96, 0.15);
            color: #1ed760;
        }
        .link-spotify:hover {
            background-color: rgba(30, 215, 96, 0.3);
            text-decoration: none;
        }
        .link-youtube {
            background-color: rgba(255, 0, 0, 0.15);
            color: #ff4444;
        }
        .link-youtube:hover {
            background-color: rgba(255, 0, 0, 0.3);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="transcript-container">
        <h1>Carbon and Cardboard - Episode List</h1>
        <table class="episode-table">
            <thead>
                <tr>
                    <th>Episode</th>
                    <th>Links</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="episode-name">Episode 1 Transcript</td>
                    <td>
                        <a href="transcript_ep1.html" class="link-btn link-transcript">Transcript</a>
                        <a href="https://open.spotify.com/show/placeholder-episode-1" class="link-btn link-spotify" target="_blank">Spotify</a>
                        <a href="https://youtube.com/watch?v=placeholder-episode-1" class="link-btn link-youtube" target="_blank">YouTube</a>
                    </td>
                </tr>
                <tr>
                    <td class="episode-name">Episode 2 Transcript</td>
                    <td>
                        <a href="transcript_ep2.html" class="link-btn link-transcript">Transcript</a>
                        <a href="https://open.spotify.com/show/placeholder-episode-2" class="link-btn link-spotify" target="_blank">Spotify</a>
                        <a href="https://youtube.com/watch?v=placeholder-episode-2" class="link-btn link-youtube" target="_blank">YouTube</a>
                    </td>
                </tr>
                <tr>
                    <td class="episode-name">Episode 3 Transcript</td>
                    <td>
                        <a href="transcript_ep3.html" class="link-btn link-transcript">Transcript</a>
                        <a href="https://open.spotify.com/show/placeholder-episode-3" class="link-btn link-spotify" target="_blank">Spotify</a>
                        <a href="https://youtube.com/watch?v=placeholder-episode-3" class="link-btn link-youtube" target="_blank">YouTube</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
